environment: production
environmentCode:
name: ffc-pay-report-generator
namespace: ffc-pay
workstream: ffc-pay
image: ffc-pay-report-generator

labels:
  component: service

appInsights:
  connectionString:

containerConfigMap:
  name: ffc-pay-report-generator-config-map

containerSecret:
  name: ffc-pay-report-generator-container-secret
  type: Opaque

container:
  nodeOptions: --max-old-space-size=8192
  requestMemory: 2000Mi
  requestCpu: 1000m
  limitMemory: 2000Mi
  limitCpu: 1000m
  azureStorageConnectionString: dummy
  azureStorageUseConnectionString: false
  azureStorageAccountName: ffcpay

aadPodIdentity: true

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID

cronJob:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  restartPolicy: Never
  successfulJobsHistoryLimit: 1
