environment: production
environmentCode:
name: ffc-pay-report-generator
namespace: ffc-pay
workstream: ffc-pay
image: ffc-pay-report-generator

labels:
  component: service

appInsights:
  connectionString:

containerConfigMap:
  name: ffc-pay-report-generator-config-map

containerSecret:
  name: ffc-pay-report-generator-container-secret
  type: Opaque

deployment: {}

container:
  requestMemory: 150Mi
  requestCpu: 120m
  limitMemory: 150Mi
  limitCpu: 120m
  azureStorageConnectionString: dummy
  azureStorageUseConnectionString: false
  azureStorageAccountName: ffcpay

aadPodIdentity: true

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID

cronJob:
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  restartPolicy: Never
